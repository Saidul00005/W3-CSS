<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>

    <div class="w3-container">
        <h2>Tabbed Image Gallery</h2>
        <p>Click on the images below:</p>
    </div>

    <div class="w3-row-padding">
        <div class="w3-col s3 w3-container">
            <a href="javascript:void(0)" class="w3-hover-opacity" onclick="openImg('Image-01');">
                <img src="/Learning Works from W3schools/Images/Image-1.jpg" alt="Image" style="width:100%">
            </a>
        </div>
        <div class="w3-col s3 w3-container">
            <a href="javascript:void(0)" class="w3-hover-opacity" onclick="openImg('Image-02');">
                <img src="/Learning Works from W3schools/Images/Image-2.jpg" alt="Image" style="width:100%">
            </a>
        </div>
        <div class="w3-col s3 w3-container">
            <a href="javascript:void(0)" class="w3-hover-opacity" onclick="openImg('Image-03');">
                <img src="/Learning Works from W3schools/Images/Image-3.jpg" alt="Image" style="width:100%">
            </a>
        </div>
        <div class="w3-col s3 w3-container">
            <a href="javascript:void(0)" class="w3-hover-opacity" onclick="openImg('Image-04');">
                <img src="/Learning Works from W3schools/Images/Image-1.jpg" alt="Image" style="width:100%">
            </a>
        </div>
    </div><br>

    <div id="Image-01" class="picture w3-display-container" style="display:none">
        <img src="/Learning Works from W3schools/Images/Image-1.jpg" alt="Image" style="width:100%">
        <span onclick="this.parentElement.style.display='none'"
            class="w3-display-topright w3-button w3-transparent w3-text-white">&times;</span>
        <div class="w3-display-bottomleft w3-container w3-padding w3-text-white">Image</div>
    </div>

    <div id="Image-02" class="picture w3-display-container" style="display:none">
        <img src="/Learning Works from W3schools/Images/Image-2.jpg" alt="Image" style="width:100%">
        <span onclick="this.parentElement.style.display='none'"
            class="w3-display-topright w3-button w3-transparent w3-text-white">&times;</span>
        <div class="w3-display-bottomleft w3-container w3-padding w3-text-white">Image</div>
    </div>

    <div id="Image-03" class="picture w3-display-container" style="display:none">
        <img src="/Learning Works from W3schools/Images/Image-3.jpg" alt="Image" style="width:100%">
        <span onclick="this.parentElement.style.display='none'"
            class="w3-display-topright w3-button w3-transparent">&times;</span>
        <div class="w3-display-bottomleft w3-container w3-padding w3-text-white">Image</div>
    </div>

    <div id="Image-04" class="picture w3-display-container" style="display:none">
        <img src="/Learning Works from W3schools/Images/Image-1.jpg" alt="Image" style="width:100%">
        <span onclick="this.parentElement.style.display='none'"
            class="w3-display-topright w3-button w3-transparent w3-text-white">&times;</span>
        <div class="w3-display-bottomleft w3-container w3-padding w3-text-white">Image</div>
    </div>

    <script>
        function openImg(imgName) {
            var i, x;
            x = document.getElementsByClassName("picture");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            document.getElementById(imgName).style.display = "block";
        }
    </script>

</body>

</html>
